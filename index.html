<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manxz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -2px;
        }

        .tagline {
            font-size: 1.25rem;
            color: #94a3b8;
            margin-bottom: 2.5rem;
        }

        .links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .links a {
            color: #e2e8f0;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border: 1px solid #334155;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .links a:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #64748b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manxz</h1>
        <p class="tagline">Building things on the internet</p>
        <div class="links">
            <a href="https://github.com/manxz" target="_blank">GitHub</a>
            <a href="https://twitter.com/manxz" target="_blank">Twitter</a>
            <a href="mailto:hello@manxz.com">Contact</a>
        </div>
    </div>
</body>
</html>
