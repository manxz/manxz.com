<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manxz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            color: #1d1d1f;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            padding: 24px 32px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: #1d1d1f;
        }

        .logo-icon {
            width: 24px;
            height: 24px;
        }

        .logo-text {
            font-size: 16px;
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .apps {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .app-icon {
            width: 64px;
            height: 64px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .app-icon:hover {
            transform: scale(1.05);
        }

        .app-icon svg {
            width: 64px;
            height: 64px;
        }

        .app-coming {
            width: 64px;
            height: 64px;
            border: 2px dashed #bfbfbf;
            border-radius: 16px;
            background: #f5f5f5;
        }

        .app-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tooltip {
            position: absolute;
            bottom: -32px;
            background: #1d1d1f;
            color: #fff;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease, visibility 0.2s ease;
        }

        .app-wrapper:hover .tooltip {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
